<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üîê Secure PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input,
    button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      height: 90vh;
      margin-top: 2rem;
      display: none;
      border: none;
    }
  </style>
</head>

<body>

  <h2>üîë Enter Passphrase to Decrypt PDF</h2>
  <input id="pass" type="password" placeholder="Enter 16-character key" />
  <br><br>
  <button onclick="decryptAndView()">View PDF</button>

  <iframe id="pdf-frame"></iframe>

  <script>
    async function decryptAndView() {
      const pass = document.getElementById('pass').value;
      if (pass.length !== 16) {
        alert('Passphrase must be exactly 16 characters.');
        return;
      }

      const response = await fetch('encrypted.pdf.enc');
      const arrayBuffer = await response.arrayBuffer();
      const bytes = new Uint8Array(arrayBuffer);

      // Extract IV (first 16 bytes)
      const iv = CryptoJS.lib.WordArray.create(bytes.slice(0, 16));
      const ciphertext = CryptoJS.lib.WordArray.create(bytes.slice(16));

      const key = CryptoJS.enc.Utf8.parse(pass);

      const decrypted = CryptoJS.AES.decrypt(
        { ciphertext: ciphertext },
        key,
        { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
      );

      // Convert decrypted WordArray to byte array
      const words = decrypted.words;
      const sigBytes = decrypted.sigBytes;
      const u8 = new Uint8Array(sigBytes);
      for (let i = 0; i < sigBytes; i++) {
        u8[i] = (words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
      }

      const blob = new Blob([u8], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('pdf-frame');
      iframe.src = url;
      iframe.style.display = 'block';
    }
  </script>

</body>

</html>
